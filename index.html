<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Display</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/clock.css">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="stylesheet" href="styles/update.css">
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    
    <!-- Navigation -->
    <nav id="main-nav">
        <button class="nav-btn active" data-tab="clock">Clock</button>
        <button class="nav-btn" data-tab="text">Text</button>
        <button class="nav-btn" data-tab="update">Fake Update</button>
        <div class="nav-spacer"></div>
        <button id="fullscreen-btn" class="icon-btn" title="Fullscreen">⛶</button>
        <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
    </nav>

    <!-- Main Content -->
    <main id="app-container">
        <!-- Clock Tab -->
        <section id="clock-tab" class="tab-content active">
            <div id="clock-container">
                <!-- Clock will be rendered here -->
            </div>
            <div id="clock-controls" class="controls-overlay">
                <!-- Clock specific settings -->
            </div>
        </section>

        <!-- Text Tab -->
        <section id="text-tab" class="tab-content">
            <canvas id="text-canvas"></canvas>
            <div id="text-controls" class="controls-overlay">
                <!-- Text specific settings -->
            </div>
        </section>

        <!-- Update Tab -->
        <section id="update-tab" class="tab-content">
            <div id="update-simulation">
                <!-- Update simulation content -->
            </div>
            <div id="update-menu" class="selection-menu">
                <h2>System Update Simulation</h2>
                <div class="os-grid">
                    <!-- OS Options generated by JS -->
                </div>
                <div class="instructions">
                    <p>Press <strong>F11</strong> for Fullscreen. Cursor will hide automatically.</p>
                    <p>Press <strong>Enter</strong> to force crash/next stage.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="global-settings" class="modal hidden">
        <div class="modal-content">
            <h2>Global Settings</h2>
            <div class="setting-group">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="theme-dark">Dark</option>
                    <option value="theme-light">Light</option>
                    <option value="theme-oled">AMOLED (Pitch Black)</option>
                </select>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
