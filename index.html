<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Display</title>
    <meta name="description" content="Ultimate Display System — Clock, Text Marquee, Fake Update & Digital Album">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/clock.css">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="stylesheet" href="styles/update.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="theme-dark">

    <!-- Navigation -->
    <nav id="main-nav">
        <div class="nav-tabs">
            <button class="nav-btn active" data-tab="clock">Clock</button>
            <button class="nav-btn" data-tab="text">Text</button>
            <button class="nav-btn" data-tab="update">Fake Update</button>
            <button class="nav-btn" data-tab="media">Media</button>
        </div>
        <div class="nav-spacer"></div>
        <button id="fullscreen-btn" class="icon-btn" title="Fullscreen">⛶</button>
        <button id="settings-btn" class="icon-btn" title="Settings">⚙</button>
    </nav>

    <!-- Main Content -->
    <main id="app-container">
        <!-- Clock Tab -->
        <section id="clock-tab" class="tab-content active">
            <div id="clock-container"></div>
            <div id="clock-controls" class="controls-overlay"></div>
        </section>

        <!-- Text Tab -->
        <section id="text-tab" class="tab-content">
            <canvas id="text-canvas"></canvas>
            <div id="text-controls" class="controls-overlay"></div>
        </section>

        <!-- Fake Update Tab -->
        <section id="update-tab" class="tab-content">
            <div id="update-simulation"></div>
            <div id="update-menu" class="selection-menu">
                <h2>System Update Simulation</h2>
                <p style="opacity:0.45;font-size:0.8rem;margin-top:4px;">Choose an OS to simulate a fake update screen
                </p>
                <div class="os-grid"></div>
                <div class="instructions">
                    <p>Press <strong>F11</strong> for Fullscreen. Cursor hides automatically.</p>
                    <p>Press <strong>Enter</strong> or <strong>Esc</strong> to exit simulation.</p>
                </div>
            </div>
        </section>

        <!-- Media Tab -->
        <section id="media-tab" class="tab-content">
            <div id="media-controls" class="controls-overlay"></div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="global-settings" class="modal hidden">
        <div class="modal-content">
            <h2>Settings</h2>

            <!-- Appearance -->
            <div class="settings-section">
                <h3>Appearance</h3>
                <div class="setting-row">
                    <label>Theme</label>
                    <select id="theme-select">
                        <option value="theme-dark">Dark</option>
                        <option value="theme-light">Light</option>
                        <option value="theme-oled">AMOLED Black</option>
                        <option value="theme-adaptive">Adaptive</option>
                    </select>
                </div>
            </div>

            <!-- Clock Settings -->
            <div class="settings-section">
                <h3>Clock</h3>
                <div class="setting-row">
                    <label>Show Seconds</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="setting-show-seconds" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <label>Show Date</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="setting-show-date" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <label>24-Hour Format</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="setting-24h" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <label>Timezone</label>
                    <select id="setting-timezone"></select>
                </div>
            </div>

            <!-- Text Settings -->
            <div class="settings-section">
                <h3>Text Marquee</h3>
                <div class="setting-row">
                    <label>Direction</label>
                    <select id="setting-text-direction">
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label>Opacity</label>
                    <input type="range" id="setting-text-opacity" min="0.1" max="1" step="0.1" value="1">
                </div>
                <div class="setting-row">
                    <label>Blur Effect</label>
                    <input type="range" id="setting-text-blur" min="0" max="10" step="1" value="0">
                </div>
            </div>

            <!-- Media Settings -->
            <div class="settings-section">
                <h3>Media Album</h3>
                <div class="setting-row">
                    <label>Slide Duration</label>
                    <select id="setting-slide-duration">
                        <option value="3000">3 seconds</option>
                        <option value="5000">5 seconds</option>
                        <option value="6000" selected>6 seconds</option>
                        <option value="10000">10 seconds</option>
                        <option value="15000">15 seconds</option>
                        <option value="30000">30 seconds</option>
                    </select>
                </div>
            </div>

            <button id="close-settings" class="modal-close-btn">Done</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
